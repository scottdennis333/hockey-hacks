name: Starting Goalies Scheduler

on:
  schedule:
    - cron: "55 0-2,15-23 * * *"
  repository_dispatch:
    types: [run-goalies]
  workflow_dispatch:

env:
  SECRETS: ${{ secrets.SECRETS }}

jobs:
  run-starting-goalies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for recent runs (prevent duplicates)
        run: |
          echo "Checking if this program ran recently..."
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          echo "Current UTC time: $HOUR:$MINUTE"

          # Create a simple lock mechanism using the hour
          LOCK_FILE="/tmp/goalies_lock_$HOUR"
          if [ -f "$LOCK_FILE" ]; then
            echo "Program already ran this hour, skipping..."
            exit 0
          fi
          touch "$LOCK_FILE"
          echo "Proceeding with goalie check..."

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Create .env file from JSON secret
        run: |
          echo '${{ secrets.SECRETS }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env

      - name: Download dependencies
        run: go mod download

      - name: Run starting goalies program
        run: |
          cd cmd/startingGoalies
          go run main.go

      - name: Upload logs (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: goalies-logs
          path: cmd/startingGoalies/logs.log
          retention-days: 7
